<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas Ribbons</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .box {
            width: 100%;
            height: 100%;
        }

        .middleBox {
            width: 100%;
            height: 196px;
            position: absolute;
            top: 37%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        .btnBox {
            width: 100%;
            margin-top: 100px;
        }

        #btn {
            width: 478px;
            height: 196px;
            margin: auto;
            cursor: pointer;
        }

        #btn img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="holder"></div>
    <div class="box">
        <div class="middleBox" id="middleBox">
            <div class="btnBox">
                <div id="btn">
                    <img src="./btn.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>

    <script>
        window.onload = function () {
            if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
                document.getElementById('middleBox').style.cssText = "top:28%"
                document.getElementById('btn').style.cssText = "width:404px;height:166px"
            } else {
                document.getElementById('middleBox').style.cssText = "top:30%"
                document.getElementById('btn').style.cssText = "width:478px;height:196px"
            }
        }
    </script>
</body>

</html>
